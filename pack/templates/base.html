<!DOCTYPE html>
<html>
<head>
<link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
{% block title -%}

{% endblock %}
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <li><a href="/find" class="nav-link px-2 link-dark">Поиск</a></li>
        <li><a href="/new_find" class="nav-link px-2 link-dark">Поиск 2.0</a></li>
          <li><a href="/" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><a href="/register" class="text-primary">Регистрация</a></button>
        <button type="button" class="btn btn-primary" ><a href="/login" class="text-white">Войти</a></button>
      </div>
    </header>
  </div>
{% block content -%}
	{%- block mainmenu -%}
<ul class="mainmenu">
{% for p in menu %}
<li><a href="{{p.url}}">{{p.title}}</a></li>
{% endfor %}
</ul>
	{% endblock mainmenu -%}
{% endblock -%}
</div>
</body>
</html>
